CONF_CALIBRATION_PATH: calibrations/mom_mini_display.yaml
CONF_CAMERA_USE: true
CONF_CAMERA_DEVICES:
  faraday_control_cam:
    api: vxpy.devices.camera.tis_linux_gst
    serial: 7610475
    model: DMK 23UV024
    dtype: GRAY8
    width: 640
    height: 480
    framerate: 80
    exposure: 10.0
    gain: 120
CONF_CAMERA_ROUTINES:
  - vxpy.routines.camera.camera_capture.Frames
  - plugins.camera.calculate_pixel_sum.CalculateControlCamPixelSum
CONF_DISPLAY_USE: true
CONF_DISPLAY_FPS: 60
CONF_DISPLAY_ROUTINES:
- vxpy.routines.display.display_capture.Parameters
CONF_GUI_USE: true
CONF_GUI_ADDONS:
  Camera:
  - vxpy.gui.camera.frames_widgets.FrameStream
  Display:
  - vxpy.gui.display.display_widgets.Protocols
  - vxpy.gui.display.display_widgets.VisualInteractor
CONF_IO_USE: true
CONF_IO_PINS:
  y_mirror_in:
    device: Dev1
    type: ai
    map: a:2:i
CONF_IO_MAX_SR: 1000
CONF_IO_DEVICES:
  Dev1:
    type: arduino
    model: ArduinoBoard
    port: /dev/ttyACM0
CONF_IO_ROUTINES:
- vxpy.routines.io.read_inputs.ReadAll
CONF_WORKER_USE: false
CONF_WORKER_ROUTINES:
CONF_REC_ENABLE: true
CONF_REC_OUTPUT_FOLDER: recordings
CONF_REC_ATTRIBUTES:
- var_param*
- y_mirror_in
