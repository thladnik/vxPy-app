PATH_CALIBRATION: calibrations/mom_spherical_4th_floor.yaml
CAMERA_USE: true
CAMERA_DEVICES:
  fish_embedded:
    api: vxpy.devices.camera.basler_pylon.BaslerCamera
    serial: 40279452
    model: a2A1920-160umBAS
    width: 1936
    height: 1216
    frame_rate: 60
    basler_props:
      ReverseX: false
      ReverseY: false
      BinningHorizontalMode: Average
      BinningHorizontal: 1
      BinningVerticalMode: Average
      BinningVertical: 1
      OffsetX: 0
      OffsetY: 0
      GainAuto: false
      Gain: 20
      ExposureAuto: false
      ExposureTime: 15000
ROUTINES:
  vxpy.extras.camera_capture.Frames: {}
  vxpy.extras.zf_eyeposition_tracking.ZFEyeTracking:
    roi_maxnum: 1
    min_size: 45
  vxpy.extras.display_capture.Frames:
    downsample_by: 4
DISPLAY_USE: true
DISPLAY_FPS: 60
DISPLAY_GL_VERSION: 100
DISPLAY_TRANSFORM: Spherical4ChannelProjectionTransform
DISPLAY_WIN_POS_X: 2560
DISPLAY_WIN_POS_Y: 0
DISPLAY_WIN_SCREEN_ID: 1
DISPLAY_WIN_SIZE_HEIGHT_PX: 912
DISPLAY_WIN_SIZE_WIDTH_PX: 1140
DISPLAY_USE_LCR_NATIVE_RES: true
GUI_USE: true
GUI_REFRESH: 30
GUI_FPS: 20
GUI_SCREEN: 0
GUI_ADDONS:
  vxpy.extras.camera_capture.FrameUI: {}
  vxpy.extras.zf_eyeposition_tracking.ZFEyeTrackingUI: {}
  vxpy.extras.display_widgets.VisualStreamAddon: {}
  vxpy.extras.display_widgets.VisualInteractor: {}
IO_USE: true
IO_MAX_SR: 200
IO_DEVICES:
  Dev1_arduino_uno:
    api: vxpy.devices.arduino_daq.ArduinoDaq
    model: Arduino
    port: /dev/ttyACM1
    pins:
      y_mirror_in:
        type: analog
        direction: input
        map: a:1:i
      frame_sync:
        type: digital
        direction: input
        map: d:2:i
WORKER_USE: true
WORKER_RATE: 100
RECORDER_USE: false
REC_OUTPUT_FOLDER: ./recordings/
REC_ATTRIBUTES:
  ai*: {}
  ao*: {}
  di*: {}
  do*: {}
  eyepos_*: {}
  fish_embedded_frame:
    videoformat: avi
    codec: xvid
    bitrate: 3000
TEST_SCRIPTS: {}
