CONF_CALIBRATION_PATH: calibrations/mom_spherical.yaml
CONF_CAMERA_USE: true
CONF_CAMERA_DEVICES:
  fish_embedded:
    api: vxpy.devices.camera.tis_linux_gst
    serial: 49410244
    model: DMK 23U618
    dtype: GRAY8
    width: 640
    height: 480
    framerate: 60
    exposure: 6.5
    gain: 750
  faraday_control_cam:
    api: vxpy.devices.camera.tis_linux_gst
    serial: 7610475
    model: DMK 23UV024
    dtype: GRAY8
    width: 640
    height: 480
    framerate: 20
    exposure: 40.0
    gain: 240
CONF_CAMERA_ROUTINES:
  - vxpy.routines.camera_capture.Frames
  - vxpy.routines.zf_tracking.EyePositionDetection
CONF_DISPLAY_USE: true
CONF_DISPLAY_FPS: 60
CONF_DISPLAY_ROUTINES:
- vxpy.routines.display_capture.Parameters
CONF_GUI_USE: true
CONF_GUI_SCREEN: 0
CONF_GUI_ADDONS:
  Camera:
  - vxpy.addons.frames_widgets.FrameStream
  - vxpy.addons.zf_tracking_widgets.EyePositionDetector
  Display:
  - vxpy.addons.display_widgets.VisualInteractor
CONF_IO_USE: true
CONF_IO_PINS:
  y_mirror_in:
    device: Dev1
    type: ai
    map: a:2:i
CONF_IO_MAX_SR: 1000
CONF_IO_DEVICES:
  Dev1:
    type: arduino
    model: ArduinoBoard
    port: /dev/ttyACM1
CONF_IO_ROUTINES:
- vxpy.routines.read_inputs.ReadAll
CONF_WORKER_USE: false
CONF_WORKER_ROUTINES:
CONF_REC_ENABLE: true
CONF_REC_OUTPUT_FOLDER: recordings
CONF_REC_ATTRIBUTES:
- var_param*
- y_mirror_in
- eyepos*
