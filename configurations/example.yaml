PATH_CALIBRATION: calibrations/spherical_4_channel_projection.yaml
CAMERA_USE: true
CAMERA_DEVICES:
  fish_embedded:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: dataset
    data_path: single_zf_spontaneous_eye_movements_115Hz
    preload_data: false
    width: 720
    height: 480
    frame_rate: 115
ROUTINES:
  vxpy.extras.camera_capture.Frames: {}
  vxpy.extras.zf_eyeposition_tracking.ZFEyeTracking:
    roi_maxnum: 1
    min_size: 45
  vxpy.extras.display_capture.Frames:
    downsample_by: 4
  vxpy.extras.calculate_csd.CalculatePSD: {}
  vxpy.extras.write_test_attributes.SinesAddedWhiteNoise: {}
  vxpy.extras.write_test_attributes.RunCtrlLed: {}
DISPLAY_USE: true
DISPLAY_FPS: 60
DISPLAY_GL_VERSION: 100
DISPLAY_TRANSFORM: Spherical4ChannelProjectionTransform
DISPLAY_WIN_POS_X: -1080
DISPLAY_WIN_POS_Y: 0
DISPLAY_WIN_SCREEN_ID: 1
DISPLAY_WIN_SIZE_HEIGHT_PX: 1920
DISPLAY_WIN_SIZE_WIDTH_PX: 1080
DISPLAY_USE_LCR_NATIVE_RES: false
GUI_USE: true
GUI_REFRESH: 30
GUI_FPS: 20
GUI_SCREEN: 0
GUI_ADDONS:
  vxpy.extras.camera_widgets.CameraStreamAddon: {}
  vxpy.extras.zf_eyeposition_tracking.ZFEyeTrackingUI: {}
  vxpy.extras.display_widgets.VisualInteractor: {}
  vxpy.extras.display_widgets.VisualStreamAddon: {}
  vxpy.extras.calculate_csd.DisplayPSD: {}
IO_USE: true
IO_DEVICES:
  Dev1_virtual:
    api: vxpy.devices.virtual_daq.VirtualDaqDevice
    pins:
      on_off_1s_di:
        type: digital
        direction: input
        fun: on_off
        args:
          freq: 0.5
          t_offset: 0.0
      noisy_sinewave_input:
        type: analog
        direction: input
        fun: whitenoise_sinewave
        args:
          freq: 5
          t_offset: 1.0
          nlvl: 1.0
      ctrl_led:
        type: digital
        direction: output
  Dev2_virt:
    api: vxpy.devices.virtual_daq.VirtualDaqDevice
    pins:
      slow_sinewave_input:
        type: analog
        direction: input
        fun: sinewave
        args:
          freq: 2
          t_offset: 1.0
      led_ctrl1:
        type: digital
        direction: output
      led_ctrl2:
        type: digital
        direction: output
IO_MAX_SR: 200
WORKER_USE: true
WORKER_RATE: 100
RECORDER_USE: false
REC_OUTPUT_FOLDER: ./recordings/
REC_ATTRIBUTES:
  ai*: {}
  ao*: {}
  di*: {}
  do*: {}
  eyepos_*: {}
  fish_embedded_frame:
    videoformat: avi
    codec: xvid
  display_frame:
    videoformat: mpeg
    codec: h265
    bitrate: 5000
  ai_slow_sinewave_input: {}
  test_sines_whitenoise: {}
  sawtooth_analogin: {}
TEST_SCRIPTS: {}
