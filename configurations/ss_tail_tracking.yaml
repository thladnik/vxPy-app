PATH_CALIBRATION: calibrations/spherical_4_channel_projection_holo_setup.yaml
CAMERA_USE: true
CAMERA_DEVICES:
  fish_embedded:
    api: vxpy.devices.camera.basler_pylon.BaslerCamera
    serial: 40511428
    model: a2A1920-160umBAS
    width: 484 #1936 # 484 # 968
    height: 304  # 1216 # 304 # 608
    frame_rate: 160
    basler_props:
      ReverseX: false
      ReverseY: false
      BinningHorizontalMode: Average
      BinningHorizontal: 4
      BinningVerticalMode: Average
      BinningVertical: 4
      OffsetX: 0
      OffsetY: 0
      GainAuto: false
      Gain: 0
      ExposureAuto: false
      ExposureTime: 5000
ROUTINES:
  vxpy.extras.camera_capture.Frames: {}
  plugins.zf_tail_tracking.ZFTailTracking: {}
  vxpy.extras.display_capture.Frames:
    downsample_by: 2
DISPLAY_USE: true
DISPLAY_FPS: 60
DISPLAY_GL_VERSION: 100
DISPLAY_TRANSFORM: Spherical4ChannelProjectionTransform
DISPLAY_WIN_POS_X: 1648
DISPLAY_WIN_POS_Y: 0
DISPLAY_WIN_SCREEN_ID: 2
DISPLAY_WIN_SIZE_HEIGHT_PX: 1140
DISPLAY_WIN_SIZE_WIDTH_PX: 912
DISPLAY_USE_LCR_NATIVE_RES: true
GUI_USE: true
GUI_REFRESH: 30
GUI_FPS: 20
GUI_SCREEN: 0
GUI_ADDONS:
  vxpy.extras.camera_capture.FrameUI: {}
  plugins.zf_tail_tracking.ZFTailTrackingUI: {}
  vxpy.extras.display_widgets.VisualStreamAddon: {}
  vxpy.extras.display_widgets.VisualInteractor: {}
IO_USE: true
IO_MAX_SR: 1000
IO_DEVICES:
  Dev1_arduino_uno:
    api: vxpy.devices.arduino_daq.ArduinoDaq
    model: Arduino
    port: /dev/ttyACM1
    pins:
      frame_sync:
        type: digital
        direction: input
        map: d:2:i
WORKER_USE: true
WORKER_RATE: 1000
RECORDER_USE: false
REC_OUTPUT_FOLDER: ./recordings/
REC_ATTRIBUTES:
  ai*: {}
  ao*: {}
  di*: {}
  do*: {}
  eyepos_*: {}
  translational_speed: {}
  angular_speed: {}
  tail_pose_data: {}
  fish_embedded_frame: # If you have this fish_embdedded_frame you record the non-cropped video, which lowers fps of rec
    videoformat: avi
    codec: xvid
    bitrate: 3000
TEST_SCRIPTS: {}
