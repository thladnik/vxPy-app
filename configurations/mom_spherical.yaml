CONF_CALIBRATION_PATH: calibrations/mom_spherical.yaml
CONF_CAMERA_USE: true
CONF_CAMERA_DEVICES:
  basler_test:
    api: vxpy.devices.camera.basler_pylon.BaslerCamera
    serial: 40279452
    model: a2A1920-160umBAS
    width: 1920
    height: 1080
    frame_rate: 80
    exposure: 10000
    gain: 16.0
  fish_embedded:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: HDF5
    data_path: Single_Fish_Spontaneous_1_115fps
    preload_data: False
    width: 720
    height: 480
    frame_rate: 115
CONF_CAMERA_ROUTINES:
  - vxpy.routines.camera_capture.Frames
  - vxpy.routines.zf_tracking.EyePositionDetection
CONF_DISPLAY_USE: true
CONF_DISPLAY_FPS: 60
CONF_DISPLAY_ROUTINES:
- vxpy.routines.display_capture.Parameters
CONF_GUI_USE: true
CONF_GUI_SCREEN: 0
CONF_GUI_ADDONS:
  Camera:
  - vxpy.addons.frames_widgets.FrameStream
  - vxpy.addons.zf_tracking_widgets.EyePositionDetector
  Display:
  - vxpy.addons.display_widgets.VisualInteractor
CONF_IO_USE: true
CONF_IO_MAX_SR: 200
CONF_IO_DEVICES:
  Dev1_arduino_uno:
    api: vxpy.devices.arduino_daq.ArduinoDaq
    model: Arduino
    port: /dev/ttyACM1
    pins:
      y_mirror_in:
        type: analog_in
        map: a:2:i
CONF_IO_ROUTINES:
- vxpy.routines.read_inputs.ReadAll
CONF_WORKER_USE: false
CONF_WORKER_ROUTINES:
CONF_REC_ENABLE: true
CONF_REC_OUTPUT_FOLDER: recordings
CONF_REC_ATTRIBUTES:
- ai*
- ao*
- di*
- do*
- eyepos_*