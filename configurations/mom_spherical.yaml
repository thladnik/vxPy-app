CALIBRATION_PATH: calibrations/mom_spherical.yaml
CAMERA_USE: true
CAMERA_DEVICES:
  fish_embedded:
    api: vxpy.devices.camera.basler_pylon.BaslerCamera
    serial: 40279452
    model: a2A1920-160umBAS
    width: 1936
    height: 1216
    frame_rate: 80
    basler_props:
      ReverseX: False
      ReverseY: False
      BinningHorizontalMode: Average
      BinningHorizontal: 1
      BinningVerticalMode: Average
      BinningVertical: 1
      OffsetX: 0
      OffsetY: 0
      GainAuto: Off
      Gain: 20
      ExposureAuto: Off
      ExposureTime: 10000
  fish_asdembedded:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: HDF5
    data_path: Single_Fish_Spontaneous_1_115fps
    preload_data: False
    width: 720
    height: 480
    frame_rate: 115
ROUTINES:
  vxpy.routines.camera_capture.Frames: {}
  vxpy.plugins.zf_eyeposition_tracking.EyePositionDetectionRoutine: {roi_maxnum: 1, min_size: 45}
  vxpy.routines.display_capture.Frames: {}
DISPLAY_USE: true
DISPLAY_TRANSFORM: Spherical4ChannelProjectionTransform
DISPLAY_GL_VERSION: 300 es
DISPLAY_FPS: 60
GUI_USE: true
GUI_REFRESH: 30
GUI_FPS: 20
GUI_SCREEN: 0
GUI_ADDONS:
  vxpy.plugins.camera_widgets.CameraStreamAddon: { }
  vxpy.plugins.zf_eyeposition_tracking.EyePositionDetectionAddon: {}
  vxpy.plugins.display_widgets.VisualStreamAddon: {}
  vxpy.plugins.display_widgets.VisualInteractor:
    detached: True
    preferred_size: [600, 400]
    preferred_pos: [1200, 400]
IO_USE: true
IO_MAX_SR: 200
IO_DEVICES:
  Dev1_arduino_uno:
    api: vxpy.devices.arduino_daq.ArduinoDaq
    model: Arduino
    port: /dev/ttyACM1
    pins:
      y_mirror_in:
        type: analog_in
        map: a:1:i
      frame_sync:
        type: digital_in
        map: d:2:i
WORKER_USE: true
REC_ENABLE: true
REC_OUTPUT_FOLDER: ./recordings/
REC_ATTRIBUTES:
  ai*: {}
  ao*: {}
  di*: {}
  do*: {}
  eyepos_*: {}
  fish_embedded_frame: {videoformat: avi, codec: xvid, bitrate: 3000}