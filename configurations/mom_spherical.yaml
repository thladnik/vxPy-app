CONF_CALIBRATION_PATH: calibrations/mom_spherical.yaml
CONF_CAMERA_USE: false
CONF_CAMERA_DEVICES:
CONF_CAMERA_ROUTINES:
CONF_DISPLAY_USE: true
CONF_DISPLAY_FPS: 60
CONF_DISPLAY_ROUTINES:
- vxpy.routines.display.display_capture.DynamicParameters
CONF_GUI_USE: true
CONF_GUI_ADDONS:
  Camera:
  Display:
  - vxpy.gui.display.core.Protocols
  - vxpy.gui.display.core.VisualInteractor
  Io:
CONF_IO_USE: true
CONF_IO_PINS:
  y_mirror_in:
    device: Dev1
    type: ai
    map: a:1:i
CONF_IO_MAX_SR: 1000
CONF_IO_DEVICES:
  Dev1:
    type: arduino
    model: ArduinoBoard
    port: /dev/ttyACM1
CONF_IO_ROUTINES:
- vxpy.routines.io.read_inputs.ReadAll
CONF_WORKER_USE: false
CONF_WORKER_ROUTINES:
CONF_REC_ENABLE: true
CONF_REC_OUTPUT_FOLDER: recordings
CONF_REC_ATTRIBUTES:
- ddp*
- y_mirror_in
