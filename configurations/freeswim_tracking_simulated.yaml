CONF_CALIBRATION_PATH: calibrations/default_spherical.yaml
CONF_CAMERA_USE: true
CONF_CAMERA_DEVICES:
  multiple_fish_vertical_swim:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: HDF5
    data_path: Multi_Fish_Vertical_Swim_10fps
    preload_data: False
    width: 1920
    height: 1080
    frame_rate: 30
CONF_CAMERA_ROUTINES:
- plugins.freeswim_zf_tracking.FreeswimTrackerRoutine
CONF_DISPLAY_USE: true
CONF_DISPLAY_FPS: 60
CONF_DISPLAY_ROUTINES:
- vxpy.routines.display_capture.Frames
- vxpy.routines.display_capture.Parameters
CONF_GUI_USE: true
CONF_GUI_SCREEN: 0
CONF_GUI_ADDONS:
  Camera:
  - plugins.freeswim_zf_tracking.FreeswimTrackerWidget
  Display:
  - vxpy.addons.display_widgets.VisualInteractor
CONF_IO_USE: false
CONF_IO_PINS:
CONF_IO_MAX_SR: 200
CONF_IO_DEVICES:
CONF_IO_ROUTINES:
- vxpy.routines.read_inputs.ReadAll
CONF_WORKER_USE: false
CONF_WORKER_ROUTINES:
- vxpy.routines.calculate_csd.CalculatePSD
CONF_REC_ENABLE: true
CONF_REC_OUTPUT_FOLDER: recordings
CONF_REC_ATTRIBUTES:
- freeswim_tracked_particle*
- freeswim_tracked_zf_frame