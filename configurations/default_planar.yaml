PATH_CALIBRATION: calibrations/planar.yaml
CAMERA_USE: true
CAMERA_DEVICES:
  fish_swimming:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: HDF5
    data_path: Multi_Fish_Vertical_Swim_10fps
    preload_data: false
    width: 1920
    height: 1080
    frame_rate: 10
  multiple_fish_embedded:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: HDF5
    data_path: Multi_Fish_Eyes_Cam_20fps
    preload_data: false
    width: 752
    height: 480
    frame_rate: 20
  fish_embedded:
    api: vxpy.devices.camera.virtual_camera.VirtualCamera
    data_source: HDF5
    data_path: Single_Fish_Spontaneous_1_115fps
    preload_data: false
    width: 720
    height: 480
    frame_rate: 115
ROUTINES:
  vxpy.extras.camera_capture.Frames: {}
  vxpy.extras.zf_eyeposition_tracking.EyePositionDetectionRoutine:
    roi_maxnum: 1
    min_size: 45
  vxpy.extras.display_capture.Frames:
    downsample_by: 4
  vxpy.extras.calculate_csd.CalculatePSD: {}
  vxpy.extras.write_test_attributes.SinesAddedWhiteNoise: {}
DISPLAY_USE: true
DISPLAY_FPS: 60
DISPLAY_GL_VERSION: 100
DISPLAY_TRANSFORM: PlanarTransform
DISPLAY_WIN_POS_X: -1080
DISPLAY_WIN_POS_Y: 0
DISPLAY_WIN_SCREEN_ID: 1
DISPLAY_WIN_SIZE_HEIGHT_PX: 1920
DISPLAY_WIN_SIZE_WIDTH_PX: 1080
GUI_USE: true
GUI_REFRESH: 30
GUI_FPS: 20
GUI_SCREEN: 0
GUI_ADDONS:
  vxpy.extras.camera_widgets.CameraStreamAddon: {}
  vxpy.extras.zf_eyeposition_tracking.EyePositionDetectionAddon: {}
  vxpy.extras.display_widgets.VisualInteractor:
    detached: true
    preferred_size:
    - 600
    - 400
    preferred_pos:
    - 1200
    - 400
  vxpy.extras.display_widgets.VisualStreamAddon: {}
  vxpy.extras.io_core_widgets.DisplayPSD: {}
IO_USE: true
IO_DEVICES:
  Dev1_virtual:
    api: vxpy.devices.virtual_daq.VirtualDaqDevice
    pins:
      on_off_1s_di:
        signal: di
        fun: on_off
        args:
          freq: 0.5
          t_offset: 0.0
      noisy_sinewave_input:
        signal: ai
        fun: whitenoise_sinewave
        args:
          freq: 5
          t_offset: 1.0
          nlvl: 1.0
  Dev2_virt:
    api: vxpy.devices.virtual_daq.VirtualDaqDevice
    pins:
      slow_sinewave_input:
        signal: ai
        fun: sinewave
        args:
          freq: 2
          t_offset: 1.0
IO_MAX_SR: 1000
WORKER_USE: true
WORKER_RATE: 100
RECORDER_USE: false
REC_OUTPUT_FOLDER: ./recordings/
REC_ATTRIBUTES:
  ai*: {}
  ao*: {}
  di*: {}
  do*: {}
  eyepos_*: {}
  fish_embedded_frame:
    videoformat: avi
    codec: xvid
  display_frame:
    videoformat: mpeg
    codec: h265
    bitrate: 5000
  ai_slow_sinewave_input: {}
  test_sines_whitenoise: {}
  sawtooth_analogin: {}
