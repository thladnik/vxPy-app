[camera]
bool_use = True
json_devices = [{"api": "vxpy.devices.camera.virtual.virtual_camera", "serial": "1234", "id": "fish_embedded", "model": "Single_Fish_Spontaneous_1@115fps", "format": "RGB8(640x480)@115", "exposure": 5.0, "gain": 1.5}, {"api": "vxpy.devices.camera.virtual.virtual_camera", "serial": "5678", "id": "multiple_fish", "model": "Multi_Fish_Eyes_Cam@20fps", "format": "Y800(752x480)@20", "exposure": 2.0, "gain": 5.5}]
json_routines = ["vxpy.routines.camera.camera_capture.Frames", "vxpy.routines.camera.zf_tracking.EyePositionDetection"]

[display]
bool_use = True
int_fps = 20
json_routines = ["vxpy.routines.display.display_capture.Frames", "vxpy.routines.display.display_capture.DynamicParameters"]

[gui]
bool_use = True
json_addons = {"Camera": ["vxpy.gui.camera.frames_widgets.FrameStream", "vxpy.gui.camera.zf_tracking_widgets.EyePositionDetector"], "Display": ["vxpy.gui.display.core.Protocols", "vxpy.gui.display.core.VisualInteractor"], "Io": ["vxpy.gui.io.io_core_widgets.DisplayPSD"]}

[io]
bool_use = True
json_pins = {"Dev1": {"sawtooth_analogin": {"type": "ai",  "map": "ai2"}, "saccade_trigger_out": {"type": "do",  "map": "do5"}, "rectangular_analogin": {"type": "ai", "map": "ai01"}}}
int_max_sr = 1000
json_device = {"Dev1": {"type": "virtual_daq", "model": "VirtualDaqDevice", "com": "COM3"}}
json_routines = ["vxpy.routines.io.read_inputs.ReadAll", "vxpy.routines.io.write_test_attributes.SinesAddedWhiteNoise", "vxpy.routines.io.write_test_attributes.WriteRandoms"]

[worker]
bool_use = True
json_routines = ["vxpy.routines.worker.calculate_csd.CalculatePSD"]

[recording]
bool_use = False
bool_enabled = True
str_output_folder = ./recordings
json_attributes = ["ddp*", "eyepos_*", "~*_frame", "test_sines_whitenoise", "sawtooth_analogin"]

